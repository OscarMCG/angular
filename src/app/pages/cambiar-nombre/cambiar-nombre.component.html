<section class="flex-column">
<form (ngSubmit)="cambiarNombreYVolver(nombre.value)" #form="ngForm" class="flex-column">
    <label for="nombre">Escribir Nombre</label>
<input type="text" id="nombre" name="nombre" [placeholder]="usuarioService.nombre()" #nombre required maxlength="10" ngModel>
<button [disabled]="form.invalid" class="boton">cambiar nombre</button>
<a [routerLink]="['/']" class="boton">Volver</a>
</form>
</section>
